apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
    labels:
      app: nginx
spec:
   replicas: 3
   selector:
      matchLabels:
          app: nginx
   template:
      metadata:
          name: nginx-deployment-pod
          labels:
            app: nginx
      spec:
         containers:
         - name: nginx
           image: nginx
           ports:
         - containerPorts: 80
